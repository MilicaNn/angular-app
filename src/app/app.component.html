<!--
    Postoje tri tipa meni-a:
    1. Menu
    2. Torggle
    3. Sidnev -njega primanjujemo...
-->

<mat-sidenav-container>
    <mat-sidenav #sidenav opened="true">
        <mat-nav-list>
            <a mat-list-item routerLink="/signup" (click)="sidenav.close()">
                <mat-icon>face</mat-icon>
                Signup
            </a>
            <a mat-list-item routerLink="/login" (click)="sidenav.close()">
                <mat-icon>login</mat-icon>
                Login
            </a>
            <a mat-list-item routerLink="/training" (click)="sidenav.close()">
                <mat-icon>fitness_center</mat-icon>
                Training
            </a>
            <a mat-list-item routerLink="/" (click)="sidenav.close()">
                <mat-icon>logout</mat-icon>
                Logout
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>     
        <mat-toolbar color="warn">

        <!--fxHide.gt-xs-kada je manji ekran onda se vidi ikonica-->
        <div fxHide.gt-xs>
            <button (click)="sidenav.toggle()">
                <mat-icon> menu </mat-icon>
            </button>
        </div>

        <div>
            <a routerLink="/">Logo</a>


        <!--DirektivaNaredba.dimenzijeDispleja   -sablon po kome se poziva direktiva
        fxHide.xs- do 600px se vide linkovi, ispod toga ne
        -->
        </div> 
        <div fxFlex fxLayoutAlign="end" fxLayoutGap="15px" fxHide.xs>
            <a routerLink="/signup">Signup</a>
            <a routerLink="/login">Login</a>
            <a routerLink="/training">Training</a>
        </div>
         
        




        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
